<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Trade Copier</title>
</head>
<body>
    <aside>

    </aside>

    <main>
        <div class="panel">
            <form class="form" action="" method="POST" id="lotForm">
                <div class="form__symbol">

                    <input type="text" id="symbolInput" >
                    <!-- <select>
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select> -->
                </div>
                <div class="form__option">
                    <label for="" class="card__sell" id="sellCard">
                        <input type="radio" class="option__sell" name="transactionOption" value="sell" id="sellOption" for="sellOption" onclick="" required> 
                        <div class="sell__input">
                            <span>
                                Sell
                            </span>
                            <!-- <div id="sell__price">
                                <span>
                                    price
                                </span>
                            </div> -->
                        </div>
                    </label>
                    <label class="card__buy" id="buyCard">
                        <input type="radio" class="option__buy" name="transactionOption" value="buy" id="buyOption" for="buyOption" onclick="" required> 
                        <div class="buy__input" >
                            <span>
                                Buy
                            </span>
                            <!-- <div id="buy__price">
                                <span>
                                    price
                                </span>
                            </div> -->
                        </div>
                    </label>
                </div>
                <div class="form__lot">
                    <input type="float" id="lotInput" value="0.01">
                    <label class="" >lots</label>
                    <div class="lot__control">
                        <button class="increment__lot" type="button" id="incrementLot">+</button>
                        <button class="decrement__lot" type="button" id="decrementLot">-</button>
                    </div>
                </div>

                <div class="form__pending">
                    <div class="form__container">
                        <div class="toggle__container">
                            <label class="toggle__label" for="" id="pendingToggle">
                                <input class="toggle__input" type="checkbox" id="pendingCheckbox">
                                <span class="slider"></span>
                            </label>                    
                        </div>
                        <span class="toggle__tag">Pending</span>
                    </div>
                    <div class="lot__container" id="pendingContainer">
                        <div class="form__lot">
                            <input type="float" id="pendingInput" value="">
                            <!-- <label class="text__label" id="pendingText">LIMIT</label> -->
                            <div class="lot__control">
                                <button class="increment__lot" type="button" id="incrementPending">+</button>
                                <button class="decrement__lot" type="button" id="decrementPending">-</button>
                            </div>
                        </div>
                        <!-- <span class="pending__info">price</span> -->
                    </div>
                </div>    
               
                
                <div class="form__profit">
                    <div class="form__container">
                        <div class="toggle__container">
                            <label class="toggle__label" for="" id="profitToggle">
                                <input class="toggle__input" type="checkbox" id="profitCheckbox">
                                <span class="slider"></span>
                            </label>                    
                        </div>
                        <span class="toggle__tag">Profit</span>
                    </div>
                    <div class="lot__container" id="profitContainer">
                        <div class="form__lot">
                            <input type="float" id="profitInput" value="">
                            <!-- <label class="text__label" id="profitText">LIMIT</label> -->
                            <div class="lot__control">
                                <button class="increment__lot" type="button" id="incrementProfit">+</button>
                                <button class="decrement__lot" type="button" id="decrementProfit">-</button>
                            </div>
                        </div>
                    </div>
                    <span class="profit__info" id="profitInfo"> +0 pips | +0 USD</span>
                </div>    

                      
                <div class="form__loss">
                    <div class="form__container">
                        <div class="toggle__container">
                            <label class="toggle__label" for="" id="lossToggle">
                                <input class="toggle__input" type="checkbox" id="lossCheckbox">
                                <span class="slider"></span>
                            </label>                    
                        </div>
                        <span class="toggle__tag">Loss</span>
                    </div>
                    <div class="lot__container" id="lossContainer">
                        <div class="form__lot">
                            <input type="float" id="lossInput" value="">
                            <!-- <label class="text__label" id="profitText">LIMIT</label> -->
                            <div class="lot__control">
                                <button class="increment__lot" type="button" id="incrementLoss">+</button>
                                <button class="decrement__lot" type="button" id="decrementLoss">-</button>
                            </div>
                        </div>
                        <span class="pending__info"></span>
                    </div>
                    <span class="loss__info" id="lossInfo"> -0 pips | -0 USD</span>

                </div>    

                <div class="form__submit">
                    <input class="submit__button" type="submit" id="submitButton" disabled value="Confirm">
                    
                </div>
<!-- 
                <div class="form__submit">
                    <input class="submit__button" type="button" id="testButton" value="Confirm Sell Limit is 0.01 lots">
                </div> -->
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
